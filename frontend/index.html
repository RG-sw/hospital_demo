<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js_starter</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <main id="main-holder">
      <h1 id="login-header" class="header">Login</h1>
      
      <div id="login-error-msg-holder">
        <p id="login-error-msg">Invalid username <span id="error-msg-second-line">and/or password</span></p>
      </div>
      
      <form id="login-form" class="form">
        <input type="text" name="username" id="username-field" class="form-field" placeholder="Username">
        <input type="password" name="password" id="password-field" class="form-field" placeholder="Password">
        <input type="submit" value="Login" id="login-form-submit" class="form-submit">
      </form>
    
    </main>
    <script src="app.js"></script>
    <noscript>You need to enable JavaScript to view the full site.</noscript>
</body>
</html>
